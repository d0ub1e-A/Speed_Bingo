<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Speed Bingo</title>

    <!-- All included css files -->
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="stylesheet" href="css/lobby.css">
    <link rel="stylesheet" href="css/bingo.css">
    <link rel="icon" href="img/BingoFevIcon.ico">

    <script src="/socket.io/socket.io.js"></script>
</head>


<body>

    <!-- Division emulating log in page -->
    <div class="join-area">
        <img src="img/SpeedBingoLogo.png" alt="Speed Bingo Logo"
            style="width: 35rem; margin-top: -7rem; margin-bottom: 7rem;">
        <!-- <h2 id="welcome-message">Speed Bingo</h2> -->
        <h1 id="h1" class="entry-ins">Enter your name to play</h1>
        <input type="text" id="entry-box">
        <button id="join-button">JOIN</button>
    </div>


    <!-- Division emulating lobby page -->
    <div id="lobby-div">
        <div class="player-list"></div>
        <div class="lobby-buttons">
            <!-- <button id="add-button">ADD</button> -->
            <button id="leave-button">LEAVE</button>
        </div>
        <button id="join-button-lobby" hidden>JOIN</button>
    </div>


    <!-- Division emulating bingo game page -->
    <div id="bingo-div">
        <div class="logo-div">
            <img src="img/SpeedBingoLogo.png" alt="Speed Bingo Logo" class="logo">
        </div>
        <h1 id="generated-number"></h1>
        <div class="game-area">
            <div class="score-box" hidden>
                <p class="your-score">Your Score</p>
                <p class="score" id="scoreboard1">0</p>
            </div>
            <div class="four-by-four">
                <div class="quadro">
                    <button class="random-number clickable1"></button>
                    <button class="random-number clickable2"></button>
                    <button class="random-number clickable3"></button>
                    <button class="random-number clickable4"></button>
                </div>
                <div class="quadro">
                    <button class="random-number clickable5"></button>
                    <button class="random-number clickable6"></button>
                    <button class="random-number clickable7"></button>
                    <button class="random-number clickable8"></button>
                </div>
                <div class="quadro">
                    <button class="random-number clickable9"></button>
                    <button class="random-number clickable10"></button>
                    <button class="random-number clickable11"></button>
                    <button class="random-number clickable12"></button>
                </div>
                <div class="quadro">
                    <button class="random-number clickable13"></button>
                    <button class="random-number clickable14"></button>
                    <button class="random-number clickable15"></button>
                    <button class="random-number clickable16"></button>
                </div>
            </div>
            <div class="score-box" hidden>
                <p class="your-score">Your Score</p>
                <p class="score" id="scoreboard2">0</p>
            </div>
        </div>
        <div class="buttons">
            <!-- <button id="button">Generate</button> -->
            <button id="reload-button" class="hidden">PLAY AGAIN</button>
        </div>
        <div class="exit-button">
            <button id="exit-button">LEAVE</button>
        </div>
    </div>

    <!-- All Scripts -->
    <script src="javaScript/logIn.js"></script>
    <script src="javaScript/lobby.js"></script>
    <script src="javaScript/bingo.js"></script>
    <!-- <script src="javaScript/back.js"></script> -->

</body>

</html>
